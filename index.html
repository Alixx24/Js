<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <button id="btnToggleSidebar">sidebar</button>
    <div class="sidebar border-end" id="sidebar" style="display: none;">
        <div class="sidebar-header border-bottom">
            <div class="sidebar-brand">CoreUI</div>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-title">Nav Title</li>
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="nav-icon cil-speedometer"></i> Nav item
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="nav-icon cil-speedometer"></i> With badge
                    <span class="badge bg-primary ms-auto">NEW</span>
                </a>
            </li>
            <li class="nav-item nav-group show">
                <a class="nav-link nav-group-toggle" href="#">
                    <i class="nav-icon cil-puzzle"></i> Nav dropdown
                </a>
                <ul class="nav-group-items">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="nav-icon"><span class="nav-icon-bullet"></span></span> Nav dropdown item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="nav-icon"><span class="nav-icon-bullet"></span></span> Nav dropdown item
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link" href="https://coreui.io">
                    <i class="nav-icon cil-cloud-download"></i> Download CoreUI</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://coreui.io/pro/">
                    <i class="nav-icon cil-layers"></i> Try CoreUI
                    <strong>PRO</strong>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer border-top d-flex">
            <button class="sidebar-toggler" type="button"></button>
        </div>
    </div>



    <div id="close">
        <b id="closeBtn">X</b>
        <p>heee</p>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="usernameInput" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
    </div>

    <!-- قسمت برای نمایش متن بزرگ -->
    <div id="upperCaseText"></div>

    </div>
    <script>

        $("#usernameInput").on("input", function () {
            var uppercaseText = $(this).val().toUpperCase();
            $("#upperCaseText").text(uppercaseText);
        })





        $(document).ready(function () {
            $("#closeBtn").click(function () {
                $("#close").hide();
            })
        })


        $(document).ready(function () {
            // تغییر وضعیت نمایش و مخفی کردن سایدبار با یک دکمه
            $("#btnToggleSidebar").click(function () {
                var sidebar = $("#sidebar");

                // اگر سایدبار مخفی است، آن را نمایش می‌دهیم
                if (sidebar.css("display") === "none") {
                    sidebar.stop(true, true).slideDown(500);  // نمایش sidebar با انیمیشن
                } else {
                    sidebar.stop(true, true).slideUp(500);  // مخفی کردن sidebar با انیمیشن
                }
            });
        });






    </script>

</body>

</html>
