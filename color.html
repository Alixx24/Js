<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <button id="btnToggleSidebar">sidebar</button>
    

    <div id="close">
        <b id="closeBtn">X</b>
        <p>heee</p>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="usernameInput" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
    </div>

    <!-- قسمت برای نمایش متن بزرگ -->
    <div id="upperCaseText"></div>

    </div>
    <script>

        $("#usernameInput").on("input", function () {
            var uppercaseText = $(this).val().toUpperCase();
            $("#upperCaseText").text(uppercaseText);
        })





        $(document).ready(function () {
            $("#closeBtn").click(function () {
                $("#close").hide();
            })
        })







        $(document).ready(function() {
    $("#btnToggleSidebar").click(function() {
        var currentColor = $("#btnToggleSidebar").css("background-color");

        /
        if (currentColor === "transparent" || currentColor === "rgba(0, 0, 0, 0)") {  // رنگ پیش‌فرض (transparent)
            $("#btnToggleSidebar").css("background-color", "black");  // تغییر به مشکی
        } else if (currentColor === "rgb(0, 128, 0)") {  // سبز
            $("#btnToggleSidebar").css("background-color", "yellow");  // تغییر به زرد
        } else if (currentColor === "rgb(255, 255, 0)") {  // زرد
            $("#btnToggleSidebar").css("background-color", "darkgreen");  // تغییر به سبز تیره
        } else {
            $("#btnToggleSidebar").css("background-color", "green");  // تغییر به سبز
        }
    });
});


    </script>

</body>

</html>
