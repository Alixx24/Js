<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



    <div id="close">
        <b id="closeBtn">X</b>
        <p>heee</p>
    </div>
<p>1</p>
<p>2</p>
<p>1000</p>
<p>3000</p>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="usernameInput" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
    </div>

 
    <div id="upperCaseText"></div>

    </div>
    <script>

        $("#usernameInput").on("input", function () {
            var uppercaseText = $(this).val().toUpperCase();
            $("#upperCaseText").text(uppercaseText);
        })





        $(document).ready(function () {
            $("#closeBtn").click(function () {
                $("#close").hide();
            })
        })


        $(document).ready(function () {
         
            $("#btnToggleSidebar").click(function () {
                var sidebar = $("#sidebar");

                
                if (sidebar.css("display") === "none") {
                    sidebar.stop(true, true).slideDown(500);  
                } else {
                    sidebar.stop(true, true).slideUp(500); 
                }
            });
        });






    </script>

</body>

</html>
