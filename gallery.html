<body>
    <div class="container-lg py-5 text-center justefy-align-items-center">
        <div class="row">


            <div id="gallery" class="row">
                <div class="col">
                    <img id="galleryone" src="img/android.webp" alt="" width="55px" height="55px">

                </div>

                <div class="col">
                    <img id="gallerytwo" src="img/app-store.webp" alt="" width="55px" height="55px">

                </div>

                <div class="col">
                    <img id="gallerythree" src="img/star.png" alt="" width="55px" height="55px">

                </div>
            </div>

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col text-center">
            <div id="pgone" class="text-danger d-none">
                google play
            </div>
        </div>

        <div class="col text-center">
            <div id="pgtwo" class="text-danger d-none">
                app store
            </div>
        </div>

        <div class="col text-center">
            <div id="pgthree" class="text-danger d-none">

            </div>

    </div>





    <div class="row justify-content-center px-5">
        <div class="col">
            me
        </div>
        <div class="col">
            you
        </div>
        <div class="col">
            us
        </div>



        <!-- big -->
        <div class="col d-block d-md-none ">

        </div>

        <div class="col d-block d-md-none bg-success">
            you green
        </div>
        <div class="col d-block d-md-none">

    </div>
    <script>

        $(document).ready(function () {
            var pimgone = $("#pgone");
            // هنگام هاور روی #galleryone
            $("#galleryone").hover(function () {
                var imgOne = $("#galleryone");

                imgOne.css({
                    "width": "90px",
                    "height": "150px",
                });


                pimgone.removeClass("d-none");

                pimgone.css("display", "block");
            }, function () {
                // هنگام ترک هاور از #galleryone
                var imgOne = $("#galleryone");

                imgOne.css({
                    "width": "55px",
                    "height": "55px"
                });

                pimgone.addClass("d-none");
            });

            var pgtwow = $("#pgtwo");
            //two img

            $("#gallerytwo").hover(function () {



                var imgtwo = $("#gallerytwo");

                imgtwo.css({
                    "width": "90px",
                    "height": "150px"
                });

                pgtwow.removeClass("d-none");


            }, function () {
                var imgtwo = $("#gallerytwo");

                imgtwo.css({
                    "width": "55px",
                    "height": "55px"
                });

                pgtwow.addClass("d-none");
            });
        });






        //added
