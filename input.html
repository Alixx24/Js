<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <button id="btnToggleSidebar">sidebar</button>
    

    <div id="close">
        <b id="closeBtn">X</b>
        <p>heee</p>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="replace" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
    </div>

    <div id="upperCaseText"></div>

    </div>
    <script>

$(document).ready(function() {
    // زمانی که کاربر روی ورودی کلیک می‌کند، پس‌زمینه و رنگ متن تغییر می‌کند
    $("#replace").click(function() {
        $(this).css({
            "background-color": "green", // تغییر رنگ پس‌زمینه
            "color": "white" // تغییر رنگ متن
        });
    });

    // فرمت کردن عدد با استفاده از کاما برای هر سه رقم
    
});


$("#replace").on("input", function() {
    var inputVal = $(this).val();

    var updateVal = inputVal.replace(/a/g, 'A');
    $(this).val(updateVal);
});





    </script>

</body>

</html>
